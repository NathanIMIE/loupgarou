<!DOCTYPE html>
<html>
<head>
	<title>Le pear LOUP-GAROU</title>
</head>
<body>
	<div id="Content">
		<div>
			<form id="form">
				<input type="text" name="ChooseName" id="chooseName">
				<input type="submit" name="Envoi" value="Envoyer">
			</form>
		</div>
		<div id="listing"></div>
		<button id="startGame" style="display: none">Commencer la partie</button>
	</div>
	<div id="Room" style="display: none">
		<div id="InfoRole">
			<img src="">
			<h6></h6>
			<p></p>			
		</div>
		<div id="Chat">
			<div id="Contenu"></div>
			<form id="general">
				<textarea rows="2" cols="50" id="textarea" disabled="disabled"></textarea>
				<input type="submit" name="Chat" value="envoyer" disabled="disabled">
			</form>
		</div>
		<div id="Decision">
			<form id="CUPI">
				<label>Premier amoureux</label>
				<select id="selectFirst"></select>
				<label>Second amoureux</label>
				<select id="selectSecond"></select>
				<input type="submit" name="RespCUPI" value="TIRER">
			</form>
			<form id="GARDE">
				<label>Qui choisis-tu de protéger cette nuit ?</label>
				<select id="gardeSelect"></select>
				<input type="submit" name="Protéger">
			</form>
			<form id="LG">
				<label>Qui veux-tu manger cette nuit ?</label>
				<select id="lgSelect"></select>
				<input type="submit" name="RespLG">
			</form>
		</div>
	</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" charset="utf-8">
	    var io = io('http://192.168.43.9:5000');
	    io.on('gameStarted', function(data) {
	    	$('#Content').hide()
	    	$('<p>La partie est déjà lancé.</p>').insertAfter('#Content')
	    });
	    io.on('listeJoueurs', function(data) {
	    	var listing = data[0]
	    	$('#listing').html('')
	    	for (var i = listing.length - 1; i >= 0; i--) {
	    		if (listing[i] == "") {
	    			$('#listing').append('<p class="wait">En attente</p>')
	    		}
	    		else {
	    			$('#listing').append('<p class="pseudo">'+listing[i]+'</p>')
	    		}
	    	}
	    });
	    io.on('goGame', function(data) {
	    	var startGame = data
	    	if (startGame == 1) {
    			$('#startGame').show()
	    	}
	    	else {
    			$('#startGame').hide()
	    	}
	    });
	    io.on('zeParti', function(data) {
	    	$('#Content').hide()
	    	$('#Room').show()
	    	io.emit("informations")
	    })
	    io.on('role', function(data) {
	    	test = data
	    	if (test == 'lg') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/lg.png')
	    		$('#InfoRole h6').html('Tu es un <b>Loup-Garou</b>')
	    		$('#InfoRole p').text("Ils se réveillent chaque nuit pour éliminer un villageois. Le jour, ils participent aux débats en essayant de ne pas faire découvrir leur activité nocturne. Ils ont le droit de voter comme tous les autres joueurs (car personne ne sait qui ils sont), et éventuellement contre un des leurs par nécessité. Leur but est de tuer tous les autres villageois.")
	    	}
	    	if (test == 'sorc') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/sorc.png')
	    		$('#InfoRole h6').html('Tu es la <b>Sorcière</b>')
	    		$('#InfoRole p').text("Elle possède deux potions : une de guérison et une d'empoisonnement. Elle ne peut utiliser chacune de ses potions qu'une seule fois au cours de la partie. Durant la nuit, lorsque les loups-garous se sont rendormis, le meneur de jeu va appeler la sorcière et va lui montrer la personne tuée par les loups-garous. La sorcière a trois possibilités : ne rien faire / ressusciter la personne tuée — et donc perdre sa seule potion de guérison / tuer une autre personne en plus de la victime — et donc perdre sa seule potion d'empoisonnement. La sorcière peut utiliser ses deux potions durant la même nuit si elle le souhaite.")
	    	}
	    	if (test == 'chass') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/chass.png')
	    		$('#InfoRole h6').html('Tu es le <b>Chasseur</b>')
	    		$('#InfoRole p').text("Le chasseur n'a aucun rôle particulier à jouer tant qu'il est vivant. Mais dès qu'il meurt – qu'il soit tué dans la nuit (Loups-garous, sorcière), à la suite d'une décision des villageois ou par la mort de son amoureux — il doit désigner une personne qui mourra également, sur-le-champ, d'une balle de son fusil.")
	    	}
	    	if (test == 'vill') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/vill.png')
	    		$('#InfoRole h6').html('Tu es un <b>Villageois</b>')
	    		$('#InfoRole p').text("Ils sont armés de leur force de persuasion et de leur perspicacité. Ils ont la possibilité de voter pour éliminer un joueur et d'être le Capitaine du village qui a deux voix. C'est un rôle qui peut rebuter les enfants ou les personnes qui ne connaissent pas le jeu, mais le simple villageois peut bluffer ou prendre des risques pour tuer un loup en relative quiétude pour son village.")
	    	}
	    	if (test == 'voy') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/voy.png')
	    		$('#InfoRole h6').html('Tu es la <b>Voyante</b>')
	    		$('#InfoRole p').text("Au début de chaque nuit, elle est appelée par le meneur et peut désigner une personne dont elle découvrira secrètement l'identité. Le meneur de jeu lui montrera alors la carte d'identité de la personne qu'elle a désignée, elle connaît alors avec certitude le rôle de cette personne. Si vous êtes vous-même la voyante, ne vous dévoilez pas trop vite sous peine de vous faire tuer au cours de la prochaine nuit par les loups-garous.")
	    	}
	    	if (test == 'cupi') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/cupi.png')
	    		$('#InfoRole h6').html('Tu es le <b>Cupidon</b>')
	    		$('#InfoRole p').text("Durant la nuit du premier tour de la partie (tour préliminaire), il va désigner deux personnes qui seront amoureuses jusqu'à la fin du jeu. Il peut choisir n’importe quels joueurs, y compris se désigner lui-même. Si l'une des deux personnes vient à mourir, l'autre meurt immédiatement de désespoir. Si l'un des amoureux est villageois et l'autre loup-garou, leur seul moyen de gagner est d'éliminer tous les autres (loups-garous et villageois). Dans ce cas-là uniquement, ils forment une équipe de deux, seuls contre tous. Mais dans la variante « Fête des moissons » de l'extension « Nouvelle Lune », le meneur du jeu rappelle cupidon après les amoureux. Il doit alors choisir l’un des amoureux et désigner un troisième joueur, qui sera son amant.")
	    	}
	    	if (test == 'gard') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/garde.png')
	    		$('#InfoRole h6').html('Tu es le <b>Garde</b>')
	    		$('#InfoRole p').text("Le salvateur se réveille chaque nuit avant les loups-garous, et désigne au meneur de jeu un joueur qu'il protégera. Si ce joueur est la victime désignée par les loups-garous cette nuit, il survit à leur assaut. Il ne peut pas protéger la même personne deux tours de suite, mais il peut se protéger lui-même. La protection du Salvateur n'a aucune efficacité sur la victime de la sorcière et ne peut empêcher un amoureux de mourir de chagrin. S'il sauve la personne dévorée par les loups, la sorcière ne connaît pas la victime. C'est donc un rôle qui doit aller de pair avec la sorcière pour un maximum d'efficacité.")
	    	}
	    	if (test == 'ange') {
	    		$('#general').addClass(''+test+'')
	    		$('#InfoRole img').attr('src', ''+window.location.href.split('index.html')[0]+'img/ange.png')
	    		$('#InfoRole h6').html("Tu es l'<b>Ange</b>")
	    		$('#InfoRole p').text("Le but de l'ange est de se faire éliminer dès le premier vote. S'il réussit, la partie se termine et il a gagné. Dans le cas contraire, le jeu continue mais l'ange devient un simple villageois sans pouvoir. Cela permet de rendre plus intéressant le premier vote en mettant fin à l'habitude qu'ont certains joueurs à vouloir éliminer les moins bons dès le début. Grâce à ce personnage, les joueurs vont devoir choisir le premier lynché avec plus de parcimonie, de peur de perdre en condamnant l'ange.")
	    	}
	    })
		$('#form').submit(function(){
			io.emit("chooseName",{"pseudo":$('#chooseName').val()})
			return false;
		});
		$('#startGame').on('click', function(){
			io.emit("startGame")
			return false;
		})
		/*var nuit = true
		if (nuit == true) {
			
		}
		if (nuit == false) {
			$('#general').find('textarea').removeAttr('disabled')
			$('#general').find('input').removeAttr('disabled')
		}*/
		$('#general').submit(function(){
			if (nuit == false) {
				io.emit("Chat",$('#textarea').val())
				return false;
			}
			else {
				io.emit("ChatLG",$('#textarea').val())
				return false;
			}
		});
	    io.on('nouveauMessage', function(data) {
	    	var auteur = data[0]
	    	var textconv = data[1]
	    	$('#Chat #Contenu').append('<p>'+auteur+' >>> '+textconv+'</p>')
	    })
	    io.on('nouveauMessageLG', function(data) {
	    	var auteur = data[0]
	    	var textconv = data[1]
	    	$('#Chat #Contenu').append('<p class="messageLG">'+auteur+' >>> '+textconv+'</p>')
	    })
	    io.on('CUPI', function(data) {
	    	var select = data
	    	for (var i = select.length - 1; i >= 0; i--) {
	    		$('#selectFirst').append('<option data-cupi="'+select[i]+'">'+select[i]+'</option>')
	    		$('#selectSecond').append('<option data-cupi="'+select[i]+'">'+select[i]+'</option>')
	    	}
	    })
		$('#CUPI').submit(function(){
			if ($('#selectFirst option:selected').attr("data-cupi") != $('#selectSecond option:selected').attr("data-cupi")) {
				if ($('#selectFirst option:selected') && $('#selectSecond option:selected') ) {
					io.emit("RespCUPI",[$('#selectFirst option:selected').attr('data-cupi'),$('#selectSecond option:selected').attr('data-cupi')])
				}
				else {
					$('#Chat #Contenu').append("<p>MDJ >>> Tu n'as pas choisi les deux futurs amoureux</p>")
				}
			}
			else {
				$('#Chat #Contenu').append('<p>MDJ >>> Attention les amoureux doivent être deux personnes différentes</p>')
			}
			return false;
		});
	    io.on('GARDE', function(data) {
	    	var garde = data
	    	for (var i = garde.length - 1; i >= 0; i--) {
	    		$('#gardeSelect').append('<option data-gard="'+garde[i]+'">'+garde[i]+'</option>')
	    	}
	    })
		$('#GARDE').submit(function(){
			if ($('#gardeSelect option:selected')) {
				io.emit("RespGARDE",$('#gardeSelect option:selected').attr('data-gard'))
			}
			return false;
		});
	    io.on('LG', function(data) {
	    	var lg = data
	    	for (var i = lg.length - 1; i >= 0; i--) {
	    		$('#lgSelect').append('<option data-lg="'+lg[i]+'">'+lg[i]+'</option>')
	    	}
	    	$('#general.lg textarea').removeAttr('disabled')
			$('#general.lg input').removeAttr('disabled')
	    })
		$('#LG').submit(function(){
			if ($('#lgSelect option:selected')) {
				io.emit("RespLG",$('#lgSelect option:selected').attr('data-lg'))
			}
			return false;
		});
	</script>
</body>
</html>
